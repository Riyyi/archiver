{% macro render_category(category) %}
    <h3 style="text-decoration: underline; display: inline;">{{ category.name }}</h3>
    {% if category.nsfw == 1 %}
        <h3 style="display: inline;"><span class="warning" title="Not Safe For Work"><sup style="vertical-align: text-bottom;">(NSFW)</sup></span></h3>
    {% endif %}
    <ul>
        {% for board in category.boards %}
            <li><a href="{{ url_for('.board', board=board.url) }}" class="boardlink" title="{{ board.title }}">{{ board.title }}</a></li>
        {% endfor %}
    </ul>
{% endmacro %}
